{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form id="registerForm" action="/register" method="POST">
        <div id="regStatus" style="display: none;" class="alert alert-dismissible"></div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text" pattern=".{3,50}" required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="Password" type="password" pattern=".{6,100}" required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" id="password2" placeholder="Password" type="password" pattern=".{6,100}" required/>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
{% endblock %}
